<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sphere - Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      .form-container {
        max-width: 400px;
      }

      .user-icon {
        width: 100px;
        height: 100px;
        font-size: 4rem;
      }

      .input-container {
        border-bottom: 1px solid #ccc;
      }

      .form-control {
        border: none;
      }

      .form-control:focus {
        box-shadow: none;
      }

      .btn-custom {
        letter-spacing: 2px;
      }

      #spinner {
        display: none;
      }

      #successMessage {
        display: none;
        background-color: rgb(132, 248, 159);
      }
    </style>
  </head>
  <body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="form-container text-center d-flex flex-column w-100 p-4">
      <div
        id="spinner"
        class="spinner-border text-secondary mx-auto mb-4"
        role="status"
      ></div>
      <div
        id="successMessage"
        class="alert alert-success text-center mb-4"
      ></div>

      <div
        class="user-icon bg-secondary align-self-center d-flex justify-content-center align-items-center rounded-circle"
      >
        <i class="bi bi-lock text-white"></i>
      </div>
      <h1 class="mt-3 mb-2 fs-4 text-primary text-center">
        Forgot Your Password?
      </h1>
      <h2 class="mb-5 fs-6 text-center text-secondary">
        No worries, we'll help you get back in.
      </h2>

      <form id="forgotPasswordForm" onsubmit="return handleSubmit(event)">
        <div class="input-container d-flex align-items-center gap-2 mb-4">
          <i class="bi bi-envelope-fill input-icon"></i>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-custom text-uppercase mb-3 w-100"
        >
          CONTINUE
        </button>
        <a href="signIn.html" class="text-decoration-none">Back to Login</a>
      </form>
    </div>

    <script>
      function handleSubmit(event) {
        const forgotPasswordForm =
          document.getElementById("forgotPasswordForm");
        const spinner = document.getElementById("spinner");
        const successMessage = document.getElementById("successMessage");

        event.preventDefault();

        spinner.style.display = "block";

        setTimeout(() => {
          spinner.style.display = "none";
          successMessage.textContent =
            "Password reset link sent to your email!";
          successMessage.style.display = "block";

          forgotPasswordForm.reset();

          setTimeout(() => {
            successMessage.style.display = "none";
          }, 2000);
        }, 2000);

        return false;
      }
    </script>
  </body>
</html>
