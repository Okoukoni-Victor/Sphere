<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sphere - Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      .form-container {
        max-width: 400px;
      }

      .user-icon {
        width: 100px;
        height: 100px;
        font-size: 4rem;
      }

      .input-container {
        border-bottom: 1px solid #ccc;
      }

      .form-control {
        border: none;
      }

      .form-control:focus {
        box-shadow: none;
      }

      .password-toggle-btn {
        background: none;
      }

      .btn-custom {
        letter-spacing: 2px;
      }

      #spinner {
        display: none;
      }

      #successMessage {
        display: none;
        background-color: rgb(132, 248, 159);
      }
    </style>
  </head>
  <body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="form-container text-center d-flex flex-column w-100 p-4">
      <div
        id="spinner"
        class="spinner-border text-secondary mx-auto mb-4"
        role="status"
      ></div>
      <div
        id="successMessage"
        class="alert alert-success text-center mb-4"
      ></div>

      <div
        class="user-icon bg-secondary align-self-center d-flex justify-content-center align-items-center rounded-circle"
      >
        <i class="bi bi-unlock text-white"></i>
      </div>
      <h1 class="mt-3 mb-2 fs-4 text-primary text-center">
        Reset Your Password
      </h1>
      <h2 class="mb-5 fs-6 text-center text-secondary">
        Enter your new password to access your account.
      </h2>

      <form id="resetPasswordForm" onsubmit="return handleSubmit(event)">
        <div class="input-container d-flex align-items-center gap-2 mb-4">
          <i class="bi bi-lock-fill input-icon"></i>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            name="newPassword"
            placeholder="Enter new password"
            required
          />
          <button
            type="button"
            class="password-toggle-btn cursor-pointer border-0"
            onclick="togglePasswordVisibility('newPassword', 'toggleIcon1')"
          >
            <i class="bi bi-eye" id="toggleIcon1"></i>
          </button>
        </div>

        <div class="input-container d-flex align-items-center gap-2 mb-4">
          <i class="bi bi-lock-fill input-icon"></i>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm new password"
            required
          />
          <button
            type="button"
            class="password-toggle-btn cursor-pointer border-0"
            onclick="togglePasswordVisibility('confirmPassword', 'toggleIcon2')"
          >
            <i class="bi bi-eye" id="toggleIcon2"></i>
          </button>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-custom text-uppercase mb-3 w-100"
        >
          RESET PASSWORD
        </button>
      </form>
    </div>

    <script>
      function togglePasswordVisibility(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.getElementById(iconId);

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.replace("bi-eye-slash", "bi-eye");
        }
      }

      function handleSubmit(event) {
        const resetPasswordForm = document.getElementById("resetPasswordForm");
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const spinner = document.getElementById("spinner");
        const successMessage = document.getElementById("successMessage");

        event.preventDefault();

        spinner.style.display = "block";

        if (newPassword !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        } else {
          spinner.style.display = "block";

          setTimeout(() => {
            spinner.style.display = "none";
            successMessage.textContent =
              "Your password has been successfully reset!";
            successMessage.style.display = "block";

            resetPasswordForm.reset();

            setTimeout(() => {
              successMessage.style.display = "none";
              window.location.href = "signIn.html";
            }, 2000);
          }, 2000);
        }

        return false;
      }
    </script>
  </body>
</html>
